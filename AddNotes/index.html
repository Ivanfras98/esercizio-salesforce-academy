<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Add a note</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-Zenh87qX5JnK2Jl0vWa8Ck2rdkQ2Bzep5IDxbcnCeuOxjzrPF/et3URy9Bv1WTRi"
      crossorigin="anonymous"
    />
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-OERcA2EqjJCMA+/3y+gxIOqMEjwtxJY7qPCqsdltbNJuaOe923+mo//f6V8Qbsw3"
      crossorigin="anonymous"
      defer
    ></script>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
    <script src="addnotes.js" defer></script>
    <link rel="stylesheet" href="index.css">
  </head>
  <body>
    <div class="container text-center">
      <div class="row mt-5">
        <h2 class="col-12" id="welcome">Add a note</h2>
      </div>
      <form id="form" class="row justify-content-center mt-5">
        <input
          id="title"
          class="col-7"
          type="text"
          placeholder="Note's Title..."
        />
        <textarea
          class="col-7 mt-3"
          name="description"
          id="description"
          cols="30"
          rows="10"
          style="resize: none"
          placeholder="Note's description..."
        ></textarea>
        <button class="col-7 mt-3" type="submit">Add a note</button>
      </form>
    </div>
    <span id="span"></span>
  </body>
</html>
